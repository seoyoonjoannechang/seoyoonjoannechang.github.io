        <script>
            function showSpinner(isShow) {
                var show_word = "none";
                if (isShow == true) {
                    show_word = "inline-block";
                }
                document.getElementById('spinner').style.display = show_word;
            }
            function isLoading() {
                const status = document.getElementById('spinner').style.display;
                if (status == "inline-block") {
                    return true
                }
                return false
            }
                            
            function setResult(value) {
                document.getElementById('result_view').innerHTML = value;
            }
            function showResult(value) {
                if (value.length == 0) {
                    setResult("");
                    return
                }
                
                if (isNaN(value)) {
                    setResult(value);
                } else {
                    setResult(value ? "강아지" : "고양이");
                }
                
            }
            var temp=false;
            function predict() {
                if (temp == true) {
                    showSpinner(false);
                    showResult("");
                    temp = false;
                } else {
                    showSpinner(true);
                    showResult("하잉");
                    temp = true;
                }
                return;

                if (isLoading() == true) {
                    return
                }
                showSpinner(true);
                showResult("");
                const formData = new FormData();
                
                formData.append('file', fileInput.files[0]);
                formData.append("filename", fileInput.filename);
                fetch('https://classification-api-vmxgt.run.goorm.app/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        "origin": 'https://python-tadcp.run.goorm.app',
                      },
                })
                .then((response) => response.json())
                .then((result) => {
                    console.log('성공:', result);
                    showSpinner(false);
                    if (result["result"] != "Error") {
                        showResult(result["result"]);
                    } else {
                        showResult(result["description"]);
                    }
                    
                    
                })
                .catch((error) => {
                    console.error('실패:', error);
                    showSpinner(false);
                    showResult(null);
                });
            }
        </script>
